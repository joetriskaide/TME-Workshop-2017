<html lang="en"><head>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vending Machine Node-RED , Watson IoT and TMForum API examples</title>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<!-- leaftlet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	 <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>


 	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<h2 class="header">Vending Machine operational Panel</h2>

	<!-- list of "vending machines" -->
	<div id="device-panel" class="tile">
	</div>

	<!-- Graph of vending machine -->
	<div id="chart-panel" class="tile-w tile" >
		<h2 class='tile-header'>Acceleration data</h2>
		<div id="chart-panel-chart"></div>
	</div>

	<!-- location of vending machine -->
	<div id="dev-location" class="tile map">
		<h2 class="tile-header">Device Location</h2>
		<div id="device-location-map" class="mapcanvas">
		</div>
		<div id="device-location-txt" style="text-align:center;display:none;font-size:large;">
			Currently no Data available
		</div>
	</div>

	<!-- actuator-->
	<div id="remote-control" class="tile" style="">
		<h2  class="tile-header" id='ticket-detail-header'>Remote Control</h2>
		<div>
			<label for="remote-control-switch">Switch Light</label>
			<input type="checkbox" id="remote-control-switch">
			<br/>
			<label for="remote-control-text">Send Text</label>
			<input type="text" id="remote-control-text">
			<br/>
			<label for="remote-control-notify">Send Notification</label>
			<input type="text" id="remote-control-notify">
		</div>
	</div>

	<!-- ticket list of vending machine -->
	<div id="ticket-list" class="tile-w tile" style="min-width:40%">
		<h2  class="tile-header" id='ticket-list-header'>List of tickets for Vending Machine</h2>
		<ul id="ticket-list-list" style="overflow:hidden;"> 
		</ul>
	</div>
	<!-- detailed ticket data-->
	<div id="ticket-detail" class="tile-w tile" style="min-width:40%">
		<h2  class="tile-header" id='ticket-detail-header'>Tickets Details</h2>
		<table id="ticket-detail-list" class="tt-border"> 
		</table>
	</div>

	<!-- msg widget -->
	<br style="clear:both;" />
	<div id="msg" class="tile" style="width:100%; height:100%">
		<h2 id="msg-title" class="tile-header"></h2>
		<div id="msg-text"></div>
	</div>

	<!-- templates for widgets -->
	<div style="display:none" id="page-templates">
		<div id="device-panel-template">
			<div style="float:left;">
				<h2 class='tile-header'>Your Vending Machines</h2>
				<lable for="%BASE%-list">Select a vending machine</label>
				<select id="%BASE%-list">
					<option>Airport Terminal 1</option>
				</select>
			</div>
		</div>
	</div>
	
    <script src="js/Actuator.js"></script>
    <script src="js/TroubleTicket.js"></script>
    <script src="js/DeviceLocation.js"></script>
    <script src="js/DevList.js"></script>
    <script src="js/DevChart.js"></script>
    <script src="js/demo.js"></script>
</body>
</html>
